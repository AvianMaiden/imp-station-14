- type: gameMap
  id: Highnest
  mapName: 'Highnest Station'
  mapPath: /_Impstation/Maps/highnest.yml
  minPlayers: 45
  maxPlayers: 80
  stations:
    Highnest:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Highnest Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-VX'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency.yml
        - type: StationArrivals
          shuttlePath: /Maps/Shuttles/arrivals.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo.yml
        - type: GridSpawn
          groups:
            trade: !type:GridSpawnGroup
              minCount: 0
              maxCount: 0
              paths:
                - /Maps/Shuttles/trading_outpost.yml
        - type: StationJobs
          availableJobs: # Total of 65 jobs roundstart, max of 77 inc. latejoins and trainees.
            # command - 8
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            HospitalityDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            # service - 16
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 2, 2 ]
            # engineering - 7-10
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 3, 3 ]
            # medical - 8-11
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 4 ]
            MedicalIntern: [ 3, 3 ]
            Paramedic: [ 2, 2 ]
            # science - 9-10
            Borg: [ 3, 3 ]
            ResearchAssistant: [ 2, 2 ]
            Scientist: [ 4, 4 ]
            StationAi: [ 1, 1 ]
            # security - 10-14
            Brigmedic: [ 1, 1 ]
            Detective: [ 1, 1 ]
            Lawyer: [ 2, 2 ]
            SecurityCadet: [ 4, 4 ]
            SecurityOfficer: [ 5, 5 ]
            Warden: [ 1, 1 ]
            # supply - 7-8
            CargoTechnician: [ 3, 3 ]
            Courier: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            SupplyAssistant: [ 1, 1 ]
            # civilian
            Passenger: [ -1, -1 ]
